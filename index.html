<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vixify - Amazon Dropshipping Otomasyonu</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <img src="{{ url_for('static', filename='vixify-logo.png') }}" alt="Vixify Logo" class="logo">

    <div class="container">
        <header>
            <h1>Amazon İşinizi Otomasyona Taşıyın</h1>
            <p class="subtitle">
                Envanter ve fiyat senkronizasyonu ile riskleri ortadan kaldırın, kârlılığınızı artırın ve işinizi güvenle ölçeklendirin.
            </p>
        </header>

        <main class="pricing-grid">
            <div class="pricing-card">
                <div class="card-header"><h3>Vixify Micro</h3></div>
                <div class="card-price"><sup>€</sup>49<span>/ay</span></div>
                <ul class="card-features">
                    <li>2.500 Ürün Takibi</li>
                    </ul>
                <a href="{{ url_for('odeme_page', plan='price_1RYNQhKl9OcBA8FDtzOuaTVH') }}" class="card-button">Satın Al</a>
            </div>
            <div class="pricing-card popular">
                <div class="popular-tag">EN POPÜLER</div>
                <div class="card-header"><h3>Vixify Business</h3></div>
                <div class="card-price"><sup>€</sup>199<span>/ay</span></div>
                 <ul class="card-features">
                    <li>25.000 Ürün Takibi</li>
                     </ul>
                <a href="{{ url_for('odeme_page', plan='price_1RYNS3Kl9OcBA8FDHfbeSmkI') }}" class="card-button">Satın Al</a>
            </div>
             </main>
    </div>

</body>
</html>
