<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vixify Güvenli Ödeme</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-purple: #8A2BE2;
            --accent-cyan: #007BFF;
            --light-bg: #f0f2f5;
            --widget-bg: #FFFFFF;
            --text-dark: #334155;
            --text-light: #64748b;
            --border-color: #e2e8f0;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--light-bg);
            color: var(--text-dark);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .checkout-widget {
            background-color: var(--widget-bg);
            border-radius: 16px;
            box-shadow: 0 20px 50px -10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            max-width: 420px;
            width: 100%;
            border: 1px solid var(--border-color);
        }
        .widget-header {
            text-align: center;
            padding: 25px 30px;
            border-bottom: 1px solid var(--border-color);
        }
        .logo {
            width: 100px;
            height: auto;
        }
        .widget-body {
            padding: 30px;
            display: flex;
            flex-direction: column;
            gap: 25px;
        }
        .form-group h3 {
            margin: 0 0 10px 0;
            font-size: 1.1em;
            font-weight: 600;
            color: var(--text-dark);
        }
        select#price-select, .StripeElement {
            width: 100%;
            padding: 12px 15px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            font-size: 1em;
            font-family: 'Poppins', sans-serif;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        select#price-select {
             cursor: pointer;
        }
        select#price-select:focus, .StripeElement--focus {
            border-color: var(--accent-cyan);
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.1);
            outline: none;
        }
        #submit-button {
            background: linear-gradient(90deg, var(--accent-cyan) 0%, var(--primary-purple) 100%);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.3s;
            width: 100%;
        }
        #submit-button:hover {
            opacity: 0.9;
        }
        #submit-button:disabled {
            background: #cbd5e1;
            cursor: not-allowed;
        }
        #card-errors {
            color: #ef4444;
            font-size: 0.9em;
        }
        #result {
            margin-top: 20px;
            background-color: #f8fafc;
            border: 1px solid var(--border-color);
            color: var(--text-dark);
            padding: 15px;
            border-radius: 8px;
            font-family: monospace;
            font-size: 0.85em;
            word-wrap: break-word;
            line-height: 1.6;
        }
    </style>
</head>
<body>

    <div class="checkout-widget">
        <div class="widget-header">
            <img src="vixify-logo.png" alt="Vixify Logo" class="logo">
        </div>
        <div class="widget-body">
            <div class="form-group">
                <h3>Abonelik Planı</h3>
                <select id="price-select">
                    <option value="price_1RYNQhKl9OcBA8FDtzOuaTVH">Vixify Micro (€49/ay)</option>
                    <option value="price_1RYNRCKl9OcBA8FDwY4NbRW4">Vixify Starter (€99/ay)</option>
                    <option value="price_1RYNRfKl9OcBA8FDvYHM0eds">Vixify Growth (€149/ay)</option>
                    <option value="price_1RYNS3Kl9OcBA8FDHfbeSmkI" selected>Vixify Business (€199/ay)</option>
                    <option value="price_1RYNSKKl9OcBA8FDbsVfpW3p">Vixify Pro (€399/ay)</option>
                </select>
            </div>
            
            <form id="payment-form">
                <div class="form-group">
                    <h3>Ödeme Bilgileri</h3>
                    <div id="card-element">
                        </div>
                </div>
                <button id="submit-button" type="submit">€199 Değerinde Abone Ol</button>
                <div id="card-errors" role="alert"></div>
            </form>
            <pre id="result" style="display: none;"></pre>
        </div>
    </div>

    <script src="https://js.stripe.com/v3/"></script>
    <script>
        // Sayfa yüklendiğinde URL'deki plan parametresini kontrol et
        window.onload = () => {
            const urlParams = new URLSearchParams(window.location.search);
            const priceIdFromUrl = urlParams.get('plan');
            const priceSelect = document.getElementById('price-select');

            if (priceIdFromUrl && priceSelect.querySelector(`[value="${priceIdFromUrl}"]`)) {
                priceSelect.value = priceIdFromUrl;
                updateSubmitButtonText(); // Buton metnini de güncelle
            }
        };

        // ▼▼▼ KENDİ PUBLISHABLE KEY ANAHTARINIZI BURAYA GİRİN ▼▼▼ 
        const stripe = Stripe('pk_test_51RCMx0Kl9OcBA8FDNIQ3bJofzCEFqusmDxVe17lEvXiCrKonJ71UUJs97ObSjMPj7t3Pf9hsgTZmKLW9pahe6EGi00MYSYz9JF');

        const elements = stripe.elements();
        const cardElement = elements.create('card', {
             style: {
                base: {
                    color: '#32325d',
                    fontFamily: '"Poppins", sans-serif',
                    fontSmoothing: 'antialiased',
                    fontSize: '16px',
                    '::placeholder': {
                        color: '#aab7c4'
                    }
                },
                invalid: {
                    color: '#fa755a',
                    iconColor: '#fa755a'
                }
            }
        });
        cardElement.mount('#card-element');

        const form = document.getElementById('payment-form');
        const submitButton = document.getElementById('submit-button');
        const cardErrors = document.getElementById('card-errors');
        const priceSelect = document.getElementById('price-select');
        const resultElement = document.getElementById('result');

        // Dropdown değiştiğinde buton metnini güncelle
        function updateSubmitButtonText() {
            const selectedOption = priceSelect.options[priceSelect.selectedIndex];
            // Metinden fiyatı çekmek için (örn: "Vixify Micro (€49/ay)")
            const priceText = selectedOption.text.match(/€\d+/);
            if(priceText) {
                submitButton.textContent = `${priceText[0]} Değerinde Abone Ol`;
            }
        }
        priceSelect.addEventListener('change', updateSubmitButtonText);
        updateSubmitButtonText(); // Sayfa ilk yüklendiğinde de çalıştır


        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            submitButton.disabled = true;

            const { paymentMethod, error } = await stripe.createPaymentMethod({
                type: 'card',
                card: cardElement,
            });

            if (error) {
                cardErrors.textContent = error.message;
                submitButton.disabled = false;
            } else {
                cardErrors.textContent = '';
                resultElement.textContent = `Ödeme Metodu ID'si başarıyla oluşturuldu: ${paymentMethod.id}\nSeçilen Fiyat ID'si: ${priceSelect.value}\n\nBu bilgiler şimdi sunucuya gönderilerek abonelik başlatılacak.`;
                resultElement.style.display = 'block';
            }
        });
    </script>

</body>
</html>
